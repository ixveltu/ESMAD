<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
    <a-sky src="imagens/exercicio3_espaco.png"></a-sky>

    <a-sphere position="-70 1 0" radius="70"  src="imagens/exercicio3_sol.png"></a-sphere>

    <a-sphere position="6 1 0" radius="0.25" src="imagens/exercicio3_mercurio.png" 
    animation="property: rotation; to: 0 360 0; dur: 5067000000 ; easing: linear; loop: true"
    animation="property: position; to: 6 1 -1; dur: 2000; easing: linear; loop: true"
    ></a-sphere>
    <a-text value="Mercurio" position="6 0 0" width="10" color="white"></a-text>

    <a-sphere position="10 1 0" radius="0.625" src="imagens/exercicio3_venus.png" 
    animation="property: rotation; to: 0 360 0; dur: 20997000000 ; easing: linear; loop: true"

    ></a-sphere>
    <a-text value="Venus" position="10 0 0" width="20" color="white"></a-text>

    animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true"
    ></a-ring>

    ></a-sphere>

    ></a-sphere>
