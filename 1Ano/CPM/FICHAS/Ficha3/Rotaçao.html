<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
	  <!-- Asset Management System -->
	  <a-assets>
		<img id="xadrez" src="imagens/xadrez.jpg">
	  </a-assets>
	  
	  <!-- Chão -->
	  <a-plane material="src: #xadrez; repeat: 5 5;" rotation="-90 0 0" scale="5 5 1">
	  </a-plane>
	  	  
	  <!-- Câmara -->
	  <a-camera position="0 1.6 6"></a-camera>
	  
	  <!-- Cubo rotativo infinitamente com movimento linear -->
	  <a-box color="#AA0000" position="0 4 0"
	    animation="property:rotation; to:0 360 0; loop:true; dur:2000; easing:linear">
	  </a-box>
	  
	  <!-- Cubo rotativo e com movimento orbital a volta do cubo anterior -->
	  <a-entity position="0 4 0" animation="property:rotation; to:0 -360 0; loop:true; dur:2000; easing:linear">
	    <a-box color="#00AA00" position="2 0 0" 
		  animation="property:rotation; to:0 -360 0; loop:true; dur:2000; easing:linear">
		</a-box>
	  </a-entity>
	  
	  <!-- Cubo movendo-se entre 2 posições -->
	  <a-box color="#FFAA00" position="0 0.5 0"
	    animation="property:position; from:-2 0.5 -2;to:-2 0.5 2; 
		loop:true; dur:3000; easing:easeOutCubic; dir:alternate">
	  </a-box>
	  
	  <!-- Cubo alterando o seu tamanho -->
	  <a-box color="#FFAA00" position="2 0.5 0"
	    animation="property:scale; to:0.2 1 5; 
		loop:true; dur:3000; easing:easeInOutElastic; dir:alternate">
	  </a-box>
	  
	  <!-- Esfera alterando a sua cor -->
	  <a-sphere color="#0000AA" radius="0.5" position="0 2.25 0"
	    animation="property:material.color; from:#00AAFF; to:#0000AA;
		loop:true; dur:1500; dir:alternate">
	  </a-sphere>
	  
	  <!-- Cone alterando a sua opacidade -->
	  <a-cone color="#484848" radius="0.5" position="0 0.5 0"
	    animation="property:opacity; from:1; to:0;
		loop:true; dur:1500; dir:alternate">
	  </a-cone>
    </a-scene>
  </body>
</html>
