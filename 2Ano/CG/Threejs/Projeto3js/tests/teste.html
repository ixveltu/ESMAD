<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot Arm Grab</title>
  <style>
   body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
   }
   canvas {
    display: block;
   }
   #controls {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(0, 0, 0, 0.7);
    padding: 15px;
    border-radius: 8px;
    color: white;
   }
   button {
    background: #4caf50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin: 5px 0;
    width: 100%;
   }
   button:hover {
    background: #45a049;
   }
   button.grabbed {
    background: #ff9800;
   }
   .info {
    font-size: 12px;
    margin-top: 10px;
    opacity: 0.8;
   }
  </style>
 </head>
 <body>
  <div id="controls">
   <button id="grabBtn">Grab Object</button>
   <button id="moveBtn">Move Arm Up</button>
   <div class="info">
    Click "Grab Object" to attach the cube to the robot hand
   </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
   // Scene setup
   const scene = new THREE.Scene();
   scene.background = new THREE.Color(0x263238);

   // Camera
   const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
   );
   camera.position.set(5, 5, 8);
   camera.lookAt(0, 2, 0);

   // Renderer
   const renderer = new THREE.WebGLRenderer({ antialias: true });
   renderer.setSize(window.innerWidth, window.innerHeight);
   renderer.shadowMap.enabled = true;
   document.body.appendChild(renderer.domElement);

   // Lighting
   const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
   scene.add(ambientLight);

   const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
   directionalLight.position.set(5, 10, 7);
   directionalLight.castShadow = true;
   scene.add(directionalLight);

   // Ground
   const groundGeometry = new THREE.PlaneGeometry(20, 20);
   const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x555555 });
   const ground = new THREE.Mesh(groundGeometry, groundMaterial);
   ground.rotation.x = -Math.PI / 2;
   ground.receiveShadow = true;
   scene.add(ground);

   // Robot Arm - Base
   const baseGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.3, 32);
   const armMaterial = new THREE.MeshStandardMaterial({ color: 0x2196f3 });
   const base = new THREE.Mesh(baseGeometry, armMaterial);
   base.position.y = 0.15;
   base.castShadow = true;
   scene.add(base);

   // Robot Arm - Lower arm
   const lowerArmGeometry = new THREE.CylinderGeometry(0.15, 0.15, 2, 16);
   const lowerArmMaterial = new THREE.MeshStandardMaterial({ color: 0x1976d2 });
   const lowerArm = new THREE.Mesh(lowerArmGeometry, lowerArmMaterial);
   lowerArm.position.y = 1;
   lowerArm.castShadow = true;
   base.add(lowerArm);

   // Robot Arm - Upper arm
   const upperArmGeometry = new THREE.CylinderGeometry(0.12, 0.12, 1.5, 16);
   const upperArmMaterial = new THREE.MeshStandardMaterial({ color: 0x0d47a1 });
   const upperArm = new THREE.Mesh(upperArmGeometry, upperArmMaterial);
   upperArm.position.y = 1.75;
   upperArm.castShadow = true;
   lowerArm.add(upperArm);

   // Robot Hand (gripper)
   const handGroup = new THREE.Group();
   handGroup.position.y = 0.75;
   upperArm.add(handGroup);

   const handGeometry = new THREE.BoxGeometry(0.3, 0.2, 0.3);
   const handMaterial = new THREE.MeshStandardMaterial({ color: 0xffeb3b });
   const hand = new THREE.Mesh(handGeometry, handMaterial);
   hand.castShadow = true;
   handGroup.add(hand);

   // Gripper fingers
   const fingerGeometry = new THREE.BoxGeometry(0.05, 0.3, 0.15);
   const finger1 = new THREE.Mesh(fingerGeometry, handMaterial);
   finger1.position.set(0.15, -0.15, 0);
   finger1.castShadow = true;
   handGroup.add(finger1);

   const finger2 = new THREE.Mesh(fingerGeometry, handMaterial);
   finger2.position.set(-0.15, -0.15, 0);
   finger2.castShadow = true;
   handGroup.add(finger2);

   // Object to grab
   const objectGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
   const objectMaterial = new THREE.MeshStandardMaterial({ color: 0xff5722 });
   const grabbableObject = new THREE.Mesh(objectGeometry, objectMaterial);
   grabbableObject.position.set(0, 0.25, 0);
   grabbableObject.castShadow = true;
   scene.add(grabbableObject);

   // State
   let isGrabbed = false;
   let originalParent = scene;
   let originalPosition = grabbableObject.position.clone();

   // Button handlers
   const grabBtn = document.getElementById("grabBtn");
   const moveBtn = document.getElementById("moveBtn");

   grabBtn.addEventListener("click", () => {
    if (!isGrabbed) {
     // Grab the object
     // Save world position
     const worldPos = new THREE.Vector3();
     grabbableObject.getWorldPosition(worldPos);

     // Remove from scene and add to hand
     scene.remove(grabbableObject);
     handGroup.add(grabbableObject);

     // Convert world position to local position relative to hand
     handGroup.worldToLocal(worldPos);
     grabbableObject.position.copy(worldPos);

     isGrabbed = true;
     grabBtn.textContent = "Release Object";
     grabBtn.classList.add("grabbed");
    } else {
     // Release the object
     // Save world position
     const worldPos = new THREE.Vector3();
     grabbableObject.getWorldPosition(worldPos);

     // Remove from hand and add to scene
     handGroup.remove(grabbableObject);
     scene.add(grabbableObject);

     grabbableObject.position.copy(worldPos);

     isGrabbed = false;
     grabBtn.textContent = "Grab Object";
     grabBtn.classList.remove("grabbed");
    }
   });

   let armUp = false;
   moveBtn.addEventListener("click", () => {
    if (!armUp) {
     // Move arm up
     lowerArm.rotation.z = -Math.PI / 4;
     upperArm.rotation.z = Math.PI / 6;
     base.rotation.y = Math.PI / 4;
     moveBtn.textContent = "Move Arm Down";
     armUp = true;
    } else {
     // Move arm down
     lowerArm.rotation.z = 0;
     upperArm.rotation.z = 0;
     base.rotation.y = 0;
     moveBtn.textContent = "Move Arm Up";
     armUp = false;
    }
   });

   // Animation loop
   function animate() {
    requestAnimationFrame(animate);

    // Slowly rotate base for demo
    base.rotation.y += 0.002;

    renderer.render(scene, camera);
   }

   // Handle window resize
   window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
   });

   animate();
  </script>
 </body>
</html>
