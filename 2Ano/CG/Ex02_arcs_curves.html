<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ARCS & CURVES</title>
  <style>
    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <input type="button" value="EXERCISE 1" onclick="ex1()" />
  <input type="button" value="EXERCISE 2" onclick="ex2()" />
  <input type="button" value="EXERCISE 3" onclick="ex3()" />
  <input type="button" value="EXERCISE 4" onclick="ex4()" />

  <canvas id="myCanvas" width="500" height="400" style="border:solid 3px orange">
    Your browser does not support HTML5 Canvas.
  </canvas>

  <script>
    const canvas = document.querySelector("#myCanvas");
    const ctx = canvas.getContext("2d");

    //CANVAS SIZE
    const W = canvas.width, H = canvas.height;

    function ex1() {
      ctx.clearRect(0, 0, W, H); //erase Canvas

      ctx.beginPath();
      ctx.arc(100, 100, 50, 0,Math.PI * 2);  //a meio do canvas com raio 50 e 360 graus
      ctx.fillStyle = "blue";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(200, 100, 50, 0,Math.PI);  //a 200,100 do canvas com raio 100 e 180 graus
      ctx.fillStyle = "red";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(200, 100, 50, Math.PI, Math.PI * 2);  // a 200,100 do canvas com raio 50 e 180 graus, parte inferior
      ctx.fillStyle = "yellow";
      ctx.fill();
      
    }

    function ex2() {
      ctx.clearRect(0, 0, W, H); //erase Canvas

      lineWidth = 10;

      ctx.beginPath();
      ctx.arc(100,100,40,0,Math.PI * 2)
      ctx.lineWidth = lineWidth;
      ctx.strokeStyle = "blue";
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(200,100,40,0,Math.PI * 2)
      ctx.lineWidth = lineWidth;
      ctx.strokeStyle = "black";
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(300,100,40,0,Math.PI * 2)
      ctx.lineWidth = lineWidth;
      ctx.strokeStyle = "red";
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(150,140,40,0,Math.PI * 2)
      ctx.lineWidth = lineWidth;
      ctx.strokeStyle = "yellow";
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(250,140,40,0,Math.PI * 2)
      ctx.lineWidth = lineWidth;
      ctx.strokeStyle = "green";
      ctx.stroke();
    }

    function ex3() {
      ctx.clearRect(0, 0, W, H); //erase Canvas

      ctx.beginPath();

      ctx.moveTo(250,80);
      
      ctx.bezierCurveTo(250,10,50,10,50,80);
      ctx.bezierCurveTo(40,200,200,200,250,300);
      ctx.bezierCurveTo(300,200,460,200,450,80);
      ctx.bezierCurveTo(450,10,205,10,250,80);
      ctx.fillStyle = "red";
      ctx.fill();
    }


    let mouthMiddleY = 400;
    let mouthCornersY = 250;
    let pcY = 400;
    let pY = 250;
    let dirCornersDown = true;

    function ex4() {
      ctx.clearRect(0, 0, W, H); //erase Canvas

      ctx.lineWidth = 20;
      ctx.fillStyle = "lightgrey";
      ctx.strokeStyle = "black";

      window.setInterval(animate, 1000 / 30);
    }

    function animate() {
      ctx.clearRect(0, 0, W, H); //erase Canvas
      
      ctx.beginPath(); // começar o caminho
      ctx.arc(200, 200, 150, 0,2*Math.PI); // criar cara 
      ctx.fill(); // dar fill a cara 
      ctx.stroke(); // criar stroke 

      ctx.beginPath(); // começar o caminho para olho
      ctx.moveTo(170, 130);
      ctx.lineTo(160, 200);
      ctx.stroke();

      ctx.beginPath(); // começar o caminho para olho
      ctx.moveTo(230, 130);
      ctx.lineTo(240, 200);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(100, 250);
      ctx.quadraticCurveTo(200, 350, 300, 250);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(100, 300); // ponto de início do caminho
      ctx.quadraticCurveTo(200, 200, 300, 300); // curva quadrática para a boca, x da curva, y da curva, x do ponto final, y do ponto final 
      ctx.stroke(); // sad mouth

    }

      if (dirCornersDown) {
        mouthCornersY += 1;
        pcY -= 1;
      } else {
        mouthCornersY -= 1;
        pcY += 1;
      }
      
      if (mouthCornersY >= 300) dirCornersDown = false;


  </script>
</body>

</html>
