<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoSort – Jogo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #aee3a3;
      font-family: 'Poppins', sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #d6f5d6;
      border: 3px solid #4a8c3a;
      border-radius: 12px;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.2rem;
      color: #2e5624;
      background: rgba(255,255,255,0.8);
      padding: 8px 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="hud">Tempo: <span id="time">30</span>s | Pontos: <span id="score">0</span></div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <script src="options.js"></script>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let trashItems = [];
    let score = 0;
    let timeLeft = getInitialTime(); // tempo vindo das opções
    let gameRunning = true;

    class Trash {
      constructor(x, y, type) {
        this.x = x;
        this.y = y;
        this.size = 40;
        this.type = type;
        this.speedX = (Math.random() * 2) + 1;
        this.speedY = (Math.random() * 2) + 1;
      }
      move() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width - this.size) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height - this.size) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = this.type === "plastico" ? "#f7c948" :
                        this.type === "papel" ? "#5aa9e6" :
                        this.type === "vidro" ? "#58b368" : "#b56576";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size / 2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // cria lixo inicial
    for (let i = 0; i < 5; i++) {
      trashItems.push(new Trash(Math.random() * 700, Math.random() * 400, "plastico"));
    }

    // timer
    const timerInterval = setInterval(() => {
      timeLeft--;
      document.getElementById("time").textContent = timeLeft;
      if (timeLeft <= 0) endGame();
    }, 1000);

    function endGame() {
      gameRunning = false;
      clearInterval(timerInterval);
      ctx.fillStyle = "rgba(0,0,0,0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "40px Poppins";
      ctx.fillText("Tempo Esgotado!", 250, 250);
      ctx.font = "25px Poppins";
      ctx.fillText("Pontuação: " + score, 320, 300);
    }

    // loop principal
    function update() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      trashItems.forEach(item => {
        item.move();
        item.draw();
      });
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
